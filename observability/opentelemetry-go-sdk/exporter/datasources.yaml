apiVersion: 1
datasources:
  - name: Prometheus
    type: prometheus
    url: http://prometheus:9090
    access: proxy
    editable: true
    isDefault: true
#    jsonData:
#      httpMethod: GET
#      exemplarTraceIdDestinations:
#        - name: traceID
#          datasourceUid: tempo
  - name: Loki
    type: loki
    uid: loki
    access: proxy
    orgId: 1
    url: http://loki:3100
    basicAuth: false
    isDefault: false
    editable: true
    jsonData:
      derivedFields:
        - name: trace_id
          datasourceUid: jaeger
          matcherRegex: trace_id
          matcherType: label
          url: $${__value.raw}
  - name: Jaeger
    type: jaeger
    uid: jaeger
    url: http://jaeger:16686
    access: proxy
    editable: true
    isDefault: false
    jsonData:
      tracesToLogsV2:
        datasourceUid: 'loki'
        customQuery: true
        tags:
          - key: service.name
            value: service_name
        query: '{$${__tags}} | trace_id="$${__span.traceId}"'