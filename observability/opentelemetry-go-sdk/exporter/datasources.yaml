apiVersion: 1
datasources:
  - name: Prometheus
    type: prometheus
    url: http://prometheus:9090
    access: proxy
    editable: true
    isDefault: true
#    jsonData:
#      httpMethod: GET
#      exemplarTraceIdDestinations:
#        - name: traceID
#          datasourceUid: tempo
  - name: Loki
    type: loki
    uid: loki
    access: proxy
    orgId: 1
    url: http://loki:3100
    basicAuth: false
    isDefault: false
    editable: true
    jsonData:
      derivedFields:
        - name: traceid
          datasourceUid: jaeger
          matcherRegex: '"traceid"\s*:\s*"([a-fA-F0-9]+)"'
          url: $${__value.raw}
  - name: Jaeger
    type: jaeger
    uid: jaeger
    url: http://jaeger:16686
    access: proxy
    editable: true
    isDefault: false
    jsonData:
      tracesToLogsV2:
        datasourceUid: 'loki'
        customQuery: true
        tags: ['service.name']
        query: '{${__tags}} | json | traceid="$${__span.traceId}"'